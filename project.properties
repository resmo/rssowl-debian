// Package infos
maintainer.name=Rene Moser
maintainer.email=mail@renemoser.net
package.name=rssowl
version=2.0.3
debian.version=2
depends=sun-java5-jre | sun-java6-jre | openjdk-6-jre, libgtk2.0-0
//depends=java2-runtime, libgtk2.0-0
description.synopsis=Newsreader for RSS / RDF / Atom Newsfeeds
description.body=RSSOwl is a RSS, RDF, Atom Newsfeeds reader. \
 \
 RSSOwl lets you gather, organize, update, and store information from any compliant source in a convenient, easy to use interface, save selected information in various formats for offline viewing and sharing. \
 \
 It is written in Java 5, powered by Eclipse, db4o and Lucene. \
 \
 Website: http://www.rssowl.org

// SVN url for checking out
svn.url=https://rssowl.svn.sourceforge.net/svnroot/rssowl/tags/${version}

// Download binary
unzip.name.x86=rssowl-${version}.linux
download.src.x86=http://downloads.sourceforge.net/rssowl/rssowl-${version}.linux.zip
download.dest.x86=${unzip.name.x86}.zip

// Download binary
unzip.name.x86=rssowl-${version}.linux
download.src.x86=http://downloads.sourceforge.net/rssowl/rssowl-${version}.linux.zip
download.dest.x86=${unzip.name.x86}.zip

unzip.name.x86_64=rssowl-${version}.linux.x86_64
download.src.x86_64=http://downloads.sourceforge.net/rssowl/rssowl-${version}.linux.x86_64.zip
download.dest.x86_64=${unzip.name.x86_64}.zip
